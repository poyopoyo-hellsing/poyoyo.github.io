<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div style="margin: auto;max-width: 430px;">
        <div style="display:flex;">
            <div class="box">
                <div>
                    <span>開幕時総HP</span>
                    <input type="number" value="0" class="hp" id="hp1">
                </div>
                <div>
                    <span>閉幕時総HP</span>
                    <input type="number" value="0" class="hp" id="hp2">
                </div>
            </div>
            <div class="box">
                <div>
                    <span>敵艦隊総HP</span>
                    <select type="number" value="0" class="hp" id="hp3">
                        <option value="0" selected></option>
                        <option value="486">戦艦2</option>
                        <option value="468">駆38</option>
                        <option value="472">駆40</option>
                        <option value="466">駆37</option>
                        <option value="447">他</option>
                    </select>
                </div>
                <div>
                    <span>閉幕時総HP</span>
                    <input type="number" value="0" class="hp" id="hp4">
                </div>
            </div>
        </div>
        <div>
            <p style="text-align: center"><span>ゲージ比</span><span id="result"></span></p>
        </div>
        <p>補足</p>
        <p>セレクトボックスで敵艦隊(5パターン)の識別を行います。上からチェックしていけば見分けられるはず</p>
        <p>ゲージ比 > 2.5 でB勝利です</p>
    </div>
</body>
</html>
